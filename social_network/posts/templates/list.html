{% extends "base.html" %}

{% block title %}
    Все посты
{% endblock %}

{% block main %}
    <div class="container d-flex flex-column">
        <div class="d-flex flex-wrap gap-3">
            {% for post in posts %}
                <div class="card" style="width: 18rem;">
                    <img src="{{post.image}}" class="card-img-top" alt="..." style="max-height: 400px;">
                    <div class="card-body">
                        <h5 class="card-title">
                            {{post.title}}
                        </h5>
                        <p class="card-text">
                            {{post.description}}
                        </p>
                        <a href="{% url 'posts:detail' post.post_id %}" class="btn btn-primary">
                            Читать пост
                        </a>
                        <div>
                            {% for keyword in post.keywords %}
                                <a href="{% url 'posts:list' %}?q={{keyword}}" class="badge text-bg-primary">
                                    {{keyword}}
                                </a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        {% if request.GET.q %}
            <a href="{% url 'posts:list' %}">
                Все посты
            </a>
        {% endif %}
    </div>
{% endblock %}
