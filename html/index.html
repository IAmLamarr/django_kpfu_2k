<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Posts App
        </title>
    </head>
    <body>
        <!-- h1 - единственный на сайте -->
        <h1>
            Posts App
        </h1>
        <!-- h2 - подзаголовки разделов -->
        <h2>
            My posts
        </h2>
        <h2>
            My friends post
        </h2>

        <!-- p - параграф -->
        <p>
            Абзац 1
        </p>
        <p>
            Абзац 2
        </p>
        <!-- b - bold, жирный текст -->
        <!-- i - italic, курсивный текст -->
        <!-- s - strike-througth -->
        <!-- u - underline -->
        <p>
            <b>Абзац 3.</b> фвывфвфывлофытволф <i>курсив</i> <s>задчеркнуть</s> <u>подчеркнуть</u>
        </p>

        <!-- ul - unordered list, ненумерованый список -->
        <!-- li - list item, пункт списка -->
        <ul>
            <li>
                Пукнт 1
            </li>
            <li>
                Пукнт 2
            </li>
            <li>
                Пукнт 3
            </li>
        </ul>

        <!-- ol - ordered list, ненумерованый список -->
        <ol>
            <li>
                А
            </li>
            <li>
                Б
            </li>
            <li>
                В
            </li>
        </ol>

        <!-- a - anchor, якорь/ссылка -->
        <!-- https://google.com -> ссылка на гугл (норм ссылка) -->
        <!-- /abc -> 127.0.0.1:8000/abc -->
        <!-- abc -> 127.0.0.1:8000/posts/abc -->
        <a href="/abc">
            На гугл
        </a>

        <img src="https://www.shutterstock.com/image-photo/happy-puppy-welsh-corgi-14-600nw-2270841247.jpg" alt="Милый песель">

        <!-- th - table head -->
        <!-- td - table data -->
        <!-- tr - table row -->
        <table>
            <thead>
                <th>
                    Имя
                </th>
                <th>
                    Возраст
                </th>
            </thead>
            <tr>
                <td>
                    Виталий
                </td>
                <td>
                    22 года
                </td>
            </tr>
            <tr>
                <td>
                    Петр
                </td>
                <td>
                    23 года
                </td>
            </tr>
            <tr>
                <td>
                    Иван
                </td>
                <td>
                    19 лет
                </td>
            </tr>
        </table>

        <div>
            Div 1
        </div>
        <div>
            Div 2
        </div>
        <div>
            Div 3
        </div>
        
        <span>
            Text text
        </span>
    </body>
</html>
